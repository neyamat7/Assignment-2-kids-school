<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/5bc67b8b0e.js"
      crossorigin="anonymous"
    ></script>
    <title>kid's School</title>
  </head>
  <body>
    <header>
      <!-- nav starts -->
      <nav class="flex">
        <div class="logo-container flex">
          <div class="logo">
            <img src="assets/logo.png" alt="logo-image" />
          </div>
          <h1 class="logo-text">SCHOOL</h1>
        </div>

        <ul class="nav-items flex">
          <li class="item"><a href="#" class="nav-link home-link">Home</a></li>
          <li class="item"><a href="" class="nav-link about-link">About</a></li>
          <li class="item">
            <a href="" class="nav-link facilities-link">Facilities</a>
          </li>
          <li class="item">
            <a href="" class="nav-link admission-link">Admission</a>
          </li>
        </ul>

        <button class="btn btn-primary">Contact</button>

        <div class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <!-- nav ends -->

      <section class="grid-content banner-section">
        <div class="banner-container flex-col">
          <div class="banner-img">
            <img src="assets/hero-kids.png" alt="" />
          </div>

          <div class="banner-content flex-col">
            <h1 class="main-header">
              <span class="orange-text"> Empowering <br /></span> students from
              small age <span class="blue-text"> towards vision </span>
            </h1>
            <p class="banner-desc-text">
              With the courage, Confidence, Creativity and Compassion to make
              their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <button class="btn btn-secondary">Enroll Now</button>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
